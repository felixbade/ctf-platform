{% extends 'base.html' %}

{% block content %}

<article>
    {{ brief|markdown }}
</article>

<div class="section">
    <h2>You can find the challenge at</h2>
    <div class="challenge-uri-box">
        <code id="challenge-uri">{{ uri }}</code>
    </div>
</div>

<div class="section">
    <h2>Check the flag</h2>
    <form method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        {% if already_solved %}
            <p class="error">You already answered this challenge</p>
        {% endif %}
        {% if incorrect_flag %}
        <input type="text" name="flag" value="{{ incorrect_flag }}">
        <button>Check</button>
        <p class="error">Incorrect flag</p>
        {% else %}
        <input type="text" name="flag">
        <button>Check</button>
        {% endif %}
    </form>
</div>

{% endblock %}
