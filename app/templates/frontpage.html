{% extends 'base.html' %}
{% from '_macros.html' import render_scoreboard %}

{% block content %}

{{ article|markdown }}

<div class="section">
{% if current_user.is_authenticated %}
<h2><a href="{{ url_for('view_brief', name=next_non_completed_challenge.name) }}">To the challenges</a></h2>
{% else %}
<h2><a href="{{ url_for('register') }}">Register</a> or <a href="{{ url_for('login') }}">login</a> to see the challenges</h2>
{% endif %}
</div>

<div class="section">
    {{ render_scoreboard(users) }}
</div>

{% endblock %}
