{% extends 'base.html' %}

{% block content %}

<p>
    <a href="{{ url_for('admin_edit_welcome')}}">Edit welcome.md</a> &middot;
    <a href="{{ url_for('admin_all_users') }}">View all users</a>
</p>

<h1>All challenges</h1>

<a href="{{ url_for('admin_edit_challenge_order')}}">Reorder</a>

<table>
    <thead>
        <th>Name</th>
        <th>Edit</th>
        <th>Remove</th>
        <th>Feedback</th>
    </thead>
    {% for challenge in challenges %}
    <tr>
        <td><a href="{{ url_for('view_brief', name=challenge.name) }}">{{ challenge.name }}</a></td>
        <td><a href="{{ url_for('admin_edit_challenge', name=challenge) }}">edit</a></td>
        <td><a href="{{ url_for('admin_remove_challenge', name=challenge) }}">remove</a></td>
        <td><a href="{{ url_for('admin_challenge_feedback', name=challenge) }}">feedback</a></td>
    </tr>
    {% endfor %}
</table>

<a href="{{ url_for('admin_new_challenge') }}">New challenge</a>

{% endblock %}
