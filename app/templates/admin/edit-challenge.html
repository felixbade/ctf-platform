{% extends 'base.html' %}

{% block content %}

<h1>Edit challenge <code>{{ name }}</code></h1>

<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <h2>Order Number</h2>
    <input type="number" name="order_num" value="{{ challenge_obj.order_num }}">

    <h2>Brief.md</h2>
    <textarea name="brief">{{ brief }}</textarea>

    <h2>URI</h2>
    <input type="text" name="uri" value="{{ uri }}">

    <h2>Flag</h2>
    <input type="text" name="flag" value="{{ flag }}">
    
    <h2>Solved.md</h2>
    <textarea name="solved">{{ solved }}</textarea>

    <br><br>
    <input type="submit" value="Save">
</form>


{% endblock %}
