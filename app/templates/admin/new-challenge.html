{% extends 'base.html' %}

{% block content %}

<h1>New challenge</h1>

<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <h2>Name (for URL)</h2>
    <input type="text" name="name" value="{{ name }}">

    <h2>Order Number</h2>
    <input type="number" name="order_num" value="{{ initial_order_num }}">

    <br><br>
    <input type="submit" value="Add">
</form>

{% endblock %}
